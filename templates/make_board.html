{% extends 'base.html' %}

{% block title %} Boggle {% endblock %}

{% block content %}

<table>
  <tbody>
    {% for row in board %}
    <tr>
      {% for letter in row %}
      <td>{{letter}}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>

<form action='/check-word' method="POST">
  <label for="guess">Your Guess: </label>
  <input type="text" name="guess" id="guess">
  <button>Submit</button>
</form>

<p>Score: {{score}}</p>

{% endblock %}
