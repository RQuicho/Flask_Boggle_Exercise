{% extends 'base.html' %}

{% block title %} Boggle {% endblock %}

{% block content %}

<table>
  {% for row in board %}
  <tr>
    {% for letter in row %}
    <td>{{letter}}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>

<form action="/" method="POST">
  <label for="guess">Your Guess: </label>
  <input type="text" name="guess" id="guess">
  <button type="submit">Submit</button>
</form>

{% endblock %}
